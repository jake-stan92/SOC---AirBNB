<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb | Holida rentals, cabins, beach houses & more  </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-top flex">
            <!-- TOP - SEARCHBAR -->
            <div class="searchbar flex">
                <div class="search-icon">
                    <!-- <img id="search-icon" src="./images/search.svg" alt=""> -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display:block;height:20px;width:20px;fill:currentColor" aria-hidden="true" role="presentation" focusable="false"><path d="M13 0a13 13 0 0 1 10.5 20.67l7.91 7.92-2.82 2.82-7.92-7.91A12.94 12.94 0 0 1 13 26a13 13 0 1 1 0-26zm0 4a9 9 0 1 0 0 18 9 9 0 0 0 0-18z"></path></svg>
                </div>
                <div class="search-box">
                    <p id="searchbox-heading">Anywhere</p>
                    <p id="searchbox-subheading">Any week - Add guests</p>
                </div>
            </div>
            <div class="filter-icon flex">
                <!-- <img id="filter-icon" src="./images/filter.png" alt="filter search icon"> -->
                <svg id="filter-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 18px; width: 18px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path fill="none" d="M7 16H3m26 0H15M29 6h-4m-8 0H3m26 20h-4M7 16a4 4 0 1 0 8 0 4 4 0 0 0-8 0zM17 6a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 20a4 4 0 1 0 8 0 4 4 0 0 0-8 0zm0 0H3"></path></svg>
            </div>
        </div>
        <!-- TOP NAV OPTIONS -->
        <div class="header-bottom">
            <div class="nav-options">
                <div class="option">
                    <!-- <img src="" alt=""> -->
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/c5a4f6fc-c92c-4ae8-87dd-57f1ff1b89a6.jpg" alt="">
                    <div class="title">
                        <p>OMG!</p>
                    </div>
                </div>
                <div class="option">
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/732edad8-3ae0-49a8-a451-29a8010dcc0c.jpg" alt="">
                    <div class="title">
                        <p>Cabins</p>
                    </div>
                </div>
                <div class="option">
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/3fb523a0-b622-4368-8142-b5e03df7549b.jpg" alt="">
                    <div class="title">
                        <p>Amazing pools</p>
                    </div>
                </div>
                <div class="option">
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/4d4a4eba-c7e4-43eb-9ce2-95e1d200d10e.jpg" alt="">
                    <div class="title">
                        <p>Treehouses</p>
                    </div>
                </div>
                <div class="option">
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/3726d94b-534a-42b8-bca0-a0304d912260.jpg" alt="">
                    <div class="title">
                        <p>Trending</p>
                    </div>
                </div>
                <div class="option">
                    <img class="cat-icon" src="https://a0.muscache.com/pictures/f0c5ca0f-5aa0-4fe5-b38d-654264bacddf.jpg" alt="">
                    <div class="title">
                        <p>Play</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ADVERTS/ARTICLES -->
    <div class="article-container">
        <div class="article">
            <div class="article-image-container">
                <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: rgba(0, 0, 0, 0.5); height: 24px; width: 24px; stroke: white; stroke-width: 2; overflow: visible;"><path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path></svg>
                <img class="bg-image" src="https://a0.muscache.com/im/pictures/miso/Hosting-644634025512275875/original/67fdbe31-4344-466a-8222-6fd937b46bb7.jpeg?im_w=720" alt="">
                <div class="elipses ">
                    <div class="dots">
                        <div class="dot first-dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="smaller-dot"></div>
                        <div class="smallest-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="article-image-container">
                <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: rgba(0, 0, 0, 0.5); height: 24px; width: 24px; stroke: white; stroke-width: 2; overflow: visible;"><path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path></svg>
                <img class="bg-image" src="./images/article-2.webp" alt="">
                <div class="elipses ">
                    <div class="dots">
                        <div class="dot first-dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="smaller-dot"></div>
                        <div class="smallest-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="article">
            <div class="article-image-container">
                <svg id="heart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: rgba(0, 0, 0, 0.5); height: 24px; width: 24px; stroke: white; stroke-width: 2; overflow: visible;"><path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path></svg>
                <img class="bg-image" src="./images/article-3.webp" alt="">
                <div class="elipses ">
                    <div class="dots">
                        <div class="dot first-dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="smaller-dot"></div>
                        <div class="smallest-dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
